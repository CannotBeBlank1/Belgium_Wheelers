    <!-- Espace réservé pour le sélecteur de langue -->
    <div id="language-selector-placeholder"></div>

    <main>
        <h1>Index</h1>
        <!-- Contenu de la page Index -->
        <!-- <p id="home.description"></p> -->
        <p data-translate-key="home.description">Bienvenue sur notre site web.</p>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'footer.html', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById('footer-placeholder').innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        });
        
        var languageSelector = document.getElementById('language-selector');
        if (languageSelector) {
            languageSelector.addEventListener('change', function() {
                var selectedLanguage = languageSelector.value;
                loadLanguageFile(selectedLanguage);
            });
        }
        });
        
        function loadLanguageFile(language) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'locales/' + language + '.json', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var translations = JSON.parse(xhr.responseText);
                    applyTranslations(translations);
                }
            };
            xhr.send();
        }
        
        function applyTranslations(translations) {
            document.querySelectorAll('[data-translate-key]').forEach(function(element) {
                var key = element.getAttribute('data-translate-key');
                if (translations[key]) {
                    element.textContent = translations[key];
                }
            });
        }
    </script>
    <script src="scripts.js"></script>    <script src="scripts.js"></script>
</body>
</html>
